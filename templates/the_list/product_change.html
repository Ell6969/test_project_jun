{% load static %}
<div class="modal fade" id="productChange{{ product.id }}" tabindex="-1"
     aria-labelledby="productChangeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productChangeModalLabel">Изменить - {{ product.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-md-6 border-end">

            <form action="{% url 'product:product_change' product.slug %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6">
                  <label for="id_name" class="form-label">Заголовок покупки:</label>
                  <input type="text" class="form-control" id="id_name"
                         value="{{ product.name }}"
                         name="name" required>
                </div>

                <div class="col-md-6">
                  <label for="id_price" class="form-label">Цена:</label>
                  <input type="number" step="0.01" class="form-control" id="id_price"
                         value="{{ product.price }}"
                         name="price"
                         min="0.00" style="width: 150px;">
                </div>

              </div>

              <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="col-form-label">Описание:</label>
                <textarea class="form-control" id="{{ form.description.id_for_label }}"
                          name="description"
                          style="height: 150px;">{{ product.description }}</textarea>
              </div>

              <div class="mb-3">
                <input type="file" class="form-control" id="id_image" name="image" accept="image/*">
              </div>
<!--              кнопку опустить вниз как то нада-->
              <div class="">
                <button type="submit" class="btn btn-primary">Изменить покупку</button>
              </div>

            </form>

          </div>

          <div class="col-md-6 text-center">
            {% if product.image %}
            <img src="{{ product.image.url }}"
                 alt="Картинка" class="img-thumbnail"
                 style="max-width: 500px; max-height: 500px">
            {% else %}
            <img src="{% static 'image/one.jpg' %}"
                 alt="Картинка" class="img-thumbnail"
                 style="max-width: 500px; max-height: 500px">
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
