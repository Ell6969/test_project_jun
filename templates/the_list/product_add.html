<div class="col-md-12">

  <form action="{% url 'product:product_add' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}


    <div class="row">
      <h5>Добавить продукт</h5>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="id_name" class="form-label">Заголовок покупки:</label>
        <input type="text" class="form-control" id="id_name"
               value="{% if form.name.value %}{{ form.name.value }}{% endif %}"
               name="name" required>
      </div>

      <div class="col-md-6">
        <label for="id_price" class="form-label">Цена:</label>
        <input type="number" step="0.01" class="form-control" id="id_price"
               value="{% if form.price.value %}{{ form.price.value }}{% endif %}"
               name="price"
               min="0.00" max="999999.99" style="width: 150px;">
      </div>

    </div>


    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="col-form-label">Описание:</label>
      <textarea class="form-control" id="{{ form.description.id_for_label }}"
                name="description"
                style="height: 150px;"></textarea>
    </div>

    <div class="mb-3">
      <input type="file" class="form-control" name="image" accept="image/*">
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary me-auto">Добавить покупку</button>
    </div>

  </form>

</div>
